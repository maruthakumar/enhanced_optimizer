[pytest]
# pytest configuration for Heavy Optimizer Platform

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    backend/tests
    backend/algorithms/tests
    backend/lib/tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=3
    --ff

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system components
    gpu: Tests requiring GPU/CUDA environment
    slow: Tests that take > 30 seconds
    benchmark: Performance benchmark tests
    regression: HeavyDB vs Parquet regression tests
    smoke: Quick smoke tests for CI
    
# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG

# Coverage exclusions
[coverage:run]
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:pandas
    ignore::RuntimeWarning:numpy