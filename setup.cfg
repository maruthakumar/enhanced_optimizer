[flake8]
# Flake8 configuration for Heavy Optimizer Platform
max-line-length = 100
extend-ignore = E203, W503, E266
exclude = 
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    venv,
    .venv,
    env,
    .env,
    .tox,
    .mypy_cache,
    .pytest_cache,
    htmlcov,
    *.egg-info,
    backend/lib/legacy/,
    backend/tests/data/

per-file-ignores =
    # Allow imports at bottom of file for tests
    backend/tests/*.py: E402
    # Allow long lines in test files
    backend/tests/test_*.py: E501
    # Allow star imports in __init__ files
    backend/**/__init__.py: F401,F403

[mypy]
# MyPy configuration
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Per-module options
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-cudf.*]
ignore_missing_imports = True

[mypy-cupy.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-skopt.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[isort]
# isort configuration
profile = black
line_length = 100
known_third_party = numpy,pandas,pytest,pyarrow,cudf,cupy,scipy,sklearn,matplotlib
known_first_party = backend
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
skip = .git,__pycache__,docs/source/conf.py,old,build,dist,venv,.venv
skip_glob = */migrations/*