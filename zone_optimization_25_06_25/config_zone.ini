# =============================================================================
# Multi-Strategy Portfolio Optimizer Configuration
# =============================================================================

[GENERAL]
# Enable checkpoint functionality to resume from previous runs
use_checkpoint = False
checkpoint_per_size = False
preserve_checkpoints = False

# Use all available strategies
strat_limit = all

# Number of generations for genetic algorithm
ga_generations = 100

# Performance metric for evaluation
metric = ratio

[PATHS]
# Using the same directory for both optimization types
data_folder = ./Output/Optimize
consolidated_dir = ./Output/Optimize

[PORTFOLIO]
# Portfolio size range
min_size = 35
max_size = 100
population_size = 30
mutation_rate = 0.1

[OPTIMIZATION]
# Enable zone-based optimization if your data has zone information
zone_optimization_enabled = False
apply_ulta_logic = False
balanced_mode = False
penalty_factor = 1.0
drawdown_threshold = 0
zone_weights = 1,1,1,1
run_monte_carlo = False

[ALGORITHMS]
# Enable all optimization algorithms
use_genetic_algorithm = True
use_particle_swarm = True
use_simulated_annealing = True
use_differential_evolution = True
use_ant_colony = True
use_hill_climbing = True
use_bayesian_optimization = True

[ZONE_SPECIFIC_OPTIMIZATION]
# Enable zone-specific optimization
enable = True
min_size = 10
max_size = 11
population_size = 30
mutation_rate = 0.1