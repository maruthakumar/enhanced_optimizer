# Algorithm Configuration for Heavy Optimizer Platform
# This file contains configurable parameters for all optimization algorithms

[GA]
# Genetic Algorithm Parameters
population_size = 30
generations = 50
mutation_rate = 0.1
crossover_rate = 0.8
tournament_size = 3
elitism_count = 1

[PSO]
# Particle Swarm Optimization Parameters
swarm_size = 30
iterations = 100
inertia = 0.7
acceleration_coef_1 = 1.5
acceleration_coef_2 = 1.5
velocity_max = 4.0

[SA]
# Simulated Annealing Parameters
initial_temperature = 1.0
cooling_rate = 0.95
iterations = 150
neighbor_selection = swap
min_temperature = 0.001

[DE]
# Differential Evolution Parameters
population_size = 20
generations = 80
mutation_factor = 0.8
crossover_probability = 0.7
strategy = rand/1/bin

[ACO]
# Ant Colony Optimization Parameters
num_ants = 20
iterations = 50
alpha = 1.0
beta = 2.0
evaporation_rate = 0.1
pheromone_deposit = 1.0
initial_pheromone = 0.1

[HC]
# Hill Climbing Parameters
iterations = 100
restarts = 5
neighbor_count = 10
search_type = steepest

[BO]
# Bayesian Optimization Parameters
n_initial_samples = 20
iterations = 30
acquisition_function = ucb
exploration_weight = 2.0
n_candidates = 10

[RS]
# Random Search Parameters
iterations = 200
batch_size = 10
early_stopping = true
patience = 50

[CORRELATION]
# Correlation penalty settings
penalty_weight = 10.0

[PORTFOLIO]
# Portfolio size constraints
min_size = 10
max_size = 100
default_size = 35

[ZONE_OPTIMIZATION]
# Zone-wise optimization settings
enable_zones = true
min_strategies_per_zone = 5
zone_preference_weight = 0.8

[PARALLEL_EXECUTION]
# Parallel execution settings
enable_parallel = false
max_workers = 4
chunk_size = 10