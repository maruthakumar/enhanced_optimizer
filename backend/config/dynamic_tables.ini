# Dynamic Table Creation Configuration
# Used by DynamicTableManager for schema detection and table creation

[schema]
# Schema detection settings
auto_detect_types = true
prefer_double_precision = true
create_indexes = true
add_metadata_columns = true
max_column_name_length = 63
default_string_length = 255

# Special column patterns (regex)
date_pattern = date|day|time
zone_pattern = zone|region|area
index_pattern = index|idx|id
strategy_pattern = strategy[\s_-]?\d+

[optimization]
# Wide table optimization settings
wide_table_threshold = 1000
use_columnar_storage = true
partition_by_date = false
compression = auto
fragment_size = 75000000

# Performance settings
batch_insert_size = 10000
parallel_load = true
max_parallel_threads = 4

[validation]
# Schema validation settings
check_data_integrity = true
verify_row_counts = true
sample_validation_rows = 1000
log_schema_info = true

# Data type validation
enforce_numeric_strategies = true
allow_nullable_strategies = false
require_date_column = true

[type_mapping]
# Custom type mappings (pandas_dtype = sql_type)
int8 = SMALLINT
int16 = SMALLINT
int32 = INTEGER
int64 = BIGINT
float32 = FLOAT
float64 = DOUBLE
bool = BOOLEAN
datetime64[ns] = TIMESTAMP
object = TEXT
string = TEXT

[indexes]
# Index creation rules
index_date_columns = true
index_zone_columns = true
index_low_cardinality = true
max_indexes_per_table = 5
cardinality_threshold = 100

[production]
# Production-specific settings
expected_strategy_columns = 25546
expected_days = 82
strategy_column_prefix = Strategy_
metadata_columns = Date,Zone,Day