[DEFAULT]
# HeavyDB Optimization Platform Production Configuration

[database]
host = localhost
port = 6274
database = heavydb
user = admin
password = HyperInteractive

[optimization]
default_pool_size = 3
max_concurrent_jobs = 10
job_timeout = 14400
default_algorithms = genetic_algorithm,particle_swarm_optimization,simulated_annealing,differential_evolution,ant_colony_optimization,hill_climbing,bayesian_optimization

[logging]
level = INFO
log_file = /opt/heavydb_optimizer/logs/optimizer.log
max_log_size = 10MB
backup_count = 5

[samba]
share_path = /mnt/optimizer_share
input_path = /mnt/optimizer_share/input
output_path = /mnt/optimizer_share/output
temp_path = /mnt/optimizer_share/temp

[services]
pool_monitor_interval = 30
job_processor_interval = 10
health_check_interval = 600
