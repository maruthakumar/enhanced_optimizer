# Job-Specific Configuration Override Example
# This file overrides settings from the base configuration

[ALGORITHM_PARAMETERS]
# Override GA parameters for this job
ga_population_size = 50
ga_generations = 200
ga_mutation_rate = 0.15

# Override PSO parameters
pso_swarm_size = 40
pso_iterations = 100

[PORTFOLIO_OPTIMIZATION]
# Use different portfolio size for this job
default_portfolio_size = 50

[ZONE]
# Use 3 zones instead of 4 for this job
zone_count = 3
zone_weights = 0.4,0.3,0.3

[ULTA]
# More aggressive ULTA threshold
roi_threshold = 0.1

[ALGORITHMS]
# Only use specific algorithms for this job
enabled_algorithms = ga,pso,sa