[general]
# Parquet/Arrow/cuDF Configuration
use_gpu = true
memory_pool_size_gb = 4.0
chunk_size = 1000000

[parquet]
# Parquet storage settings
compression = snappy
row_group_size = 50000
use_dictionary = true
partition_by_date = true
storage_path = /mnt/optimizer_share/data/parquet/strategies

[arrow]
# Arrow memory settings
zero_copy_enabled = true
memory_map_enabled = false
buffer_size_mb = 512

[cudf]
# cuDF GPU settings
gpu_memory_limit_gb = 8.0
spill_to_host = true
rmm_pool_size_gb = 4.0

[optimization]
# Optimization parameters
portfolio_size = 35
correlation_threshold = 0.7
max_strategies = 100000

[fitness_weights]
# Metric weights for fitness calculation
roi_dd_ratio_weight = 0.35
total_roi_weight = 0.25
max_drawdown_weight = 0.15
win_rate_weight = 0.15
profit_factor_weight = 0.10

[enhanced_metrics]
# Enhanced financial metrics
calculate_sharpe = true
calculate_sortino = true
calculate_calmar = true
risk_free_rate = 0.02
periods_per_year = 252

[algorithm_timeouts]
# Maximum execution time in seconds
genetic_algorithm = 300
particle_swarm = 300
simulated_annealing = 300
differential_evolution = 300
ant_colony = 300
hill_climbing = 60
bayesian_optimization = 300
random_search = 60

[validation]
# Validation settings
tolerance = 0.001
validate_correlations = true
validate_fitness = true
reference_workflow = heavydb