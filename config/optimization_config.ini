# Heavy Optimizer Platform - Optimization Configuration
# Version: 4.1 - Algorithm and Performance Settings
# Last Updated: July 27, 2025
# Purpose: Detailed optimization parameters and algorithm configuration

[OPTIMIZATION_CORE]
# Core optimization settings
optimization_engine = reference_compatible_workflow
optimization_mode = production
performance_target = sub_8_seconds
reference_compatibility_required = true

[ALGORITHM_PARAMETERS]
# Simulated Annealing (SA) - Best Overall Performance
sa_temperature_initial = 1000.0
sa_temperature_final = 0.01
sa_cooling_rate = 0.95
sa_max_iterations = 1000
sa_acceptance_probability = boltzmann
sa_fitness_weight = 0.328133

# Genetic Algorithm (GA) - Comprehensive Search
ga_population_size = 30
ga_mutation_rate = 0.1
ga_crossover_rate = 0.8
ga_generations = 50
ga_selection_method = tournament
ga_elitism_rate = 0.1
ga_fitness_weight = 0.298456

# Particle Swarm Optimization (PSO) - Swarm Intelligence
pso_swarm_size = 25
pso_inertia_weight = 0.9
pso_cognitive_coefficient = 2.0
pso_social_coefficient = 2.0
pso_max_velocity = 0.5
pso_fitness_weight = 0.287234

# Differential Evolution (DE) - Evolutionary Approach
de_population_size = 30
de_mutation_factor = 0.8
de_crossover_probability = 0.7
de_strategy = best_1_bin
de_max_generations = 100
de_fitness_weight = 0.276543

# Ant Colony Optimization (ACO) - Nature-Inspired
aco_colony_size = 20
aco_alpha = 1.0
aco_beta = 2.0
aco_evaporation_rate = 0.5
aco_pheromone_deposit = 1.0
aco_fitness_weight = 0.312876

# Bayesian Optimization (BO) - Fastest Individual
bo_acquisition_function = expected_improvement
bo_kernel = matern
bo_n_initial_points = 10
bo_n_calls = 50
bo_random_state = 42
bo_fitness_weight = 0.245678

# Random Search (RS) - Baseline Comparison
rs_n_iterations = 1000
rs_random_state = 42
rs_search_space = continuous
rs_sampling_method = uniform
rs_fitness_weight = 0.198765

[PERFORMANCE_OPTIMIZATION]
# Data loading optimization
excel_read_only_mode = true
excel_data_only_mode = true
excel_use_openpyxl = true
csv_use_pandas = true
csv_chunk_size = 10000
enable_data_caching = true
cache_expiry_minutes = 60

# Preprocessing optimization
use_vectorized_operations = true
numpy_optimization = true
pandas_optimization = true
memory_efficient_processing = true
parallel_preprocessing = false

# Memory management
max_memory_usage_gb = 12
garbage_collection_enabled = true
memory_monitoring = true
swap_usage_threshold = 10

[PORTFOLIO_OPTIMIZATION]
