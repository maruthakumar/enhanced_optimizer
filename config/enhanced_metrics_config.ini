# Enhanced Financial Metrics Configuration
# This configuration enables professional-grade financial metrics
# To use: Copy these settings to production_config.ini or use as override

[FITNESS_CALCULATION]
# Fitness calculation mode: legacy, enhanced, or hybrid
mode = enhanced
legacy_metrics = roi,dd,ratio
enhanced_metrics = sharpe,sortino,calmar,kelly
# Hybrid mode weights (only used when mode = hybrid)
legacy_weight = 0.3
enhanced_weight = 0.7

[KELLY_CRITERION]
# Kelly Criterion position sizing
enabled = true
max_position_size = 0.25  # 25% cap for safety
min_position_size = 0.01  # 1% minimum
fallback_mode = equal_weight
use_leverage = true
max_leverage = 2.0

[RISK_METRICS]
# VaR/CVaR and risk-adjusted return metrics
var_confidence_levels = 95,99
cvar_confidence_levels = 95,99
var_limit = 0.025  # 2.5% daily VaR limit
risk_free_rate = 0.02  # 2% annualized
minimum_acceptable_return = 0.0
annualization_factor = 252
var_method = historical

[MARKET_REGIME_CONFIG]
# Market regime optimization settings
regime_column = market_regime
confidence_column = Regime_Confidence_%
min_confidence_threshold = 70
confidence_weighting = true
regime_specific_portfolios = true
transition_threshold_column = Market_regime_transition_threshold
transition_reduction_factor = 0.5

[ENHANCED_METRICS_THRESHOLDS]
# Thresholds for enhanced metrics
min_sharpe_ratio = 0.5
min_sortino_ratio = 0.7
max_calmar_ratio = 3.0
var_breach_penalty = 100.0

[PORTFOLIO_CONSTRAINTS]
# Enhanced portfolio constraints
max_strategy_concentration = 0.15  # Max 15% in single strategy
min_diversification_ratio = 0.7
max_correlation_threshold = 0.8
regime_diversification = true